<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"><![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./app.js/script.js"></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <nav class="header_nav">
        <ul class="header_ul">
          <li class="header_li dashboard active">dashboard</li>
          <li class="header_li data_entry">data entry</li>
          <li class="header_li dispatch">dispatch</li>
          <li class="header_li tracking">tracking</li>
          <li class="header_li drivers">drivers</li>
          <li class="header_li equipment">equipment</li>
          <li class="header_li billing">billing</li>
        </ul>
      </nav>
    </header>
    <div class="container_main">
      <div
        class="containers container_dashboard container_active"
        id="dashboard"
      >
        dashboard
      </div>
      <div class="containers container_data_entry" id="data_entry">
        <div class="container_manage container_manage_data">
          <div class="container_manage_icon_boxes">
            <p class="manage_title">manage</p>
            <div class="container_manage_box"></div>
          </div>
        </div>
      </div>
      <div class="containers container_dispatch" id="dispatch">
        <div class="container_manage container_manage_dispatch">
          <div class="container_manage_icon_boxes">
            <p class="manage_title">manage</p>
            <div class="container_manage_box"></div>
          </div>
        </div>
      </div>
      <div class="containers container_tracking" id="tracking">
        <div class="container_manage container_manage_tracking">
          <div class="container_manage_icon_boxes">
            <p class="manage_title">manage</p>
            <div class="container_manage_box"></div>
          </div>
        </div>
      </div>
      <div class="containers container_drivers" id="drivers">
        <div class="container_manage container_manage_drivers">
          <div class="container_manage_icon_boxes">
            <p class="manage_title">manage</p>
            <div class="container_manage_box">
              <li class="icons">
                <i class="fa-solid fa-circle-plus"></i>
                <div class="icons_name">add</div>
              </li>
              <li class="icons">
                <i class="fa-solid fa-circle-minus"></i>
                <div class="icons_name">remove</div>
              </li>
              <li class="icons">
                <i class="fa-regular fa-calendar-plus"></i>
                <div class="icons_name">schedule</div>
              </li>
            </div>
          </div>
          <div class="container_manage_search">search box</div>
        </div>
      </div>
      <div class="containers container_equipment" id="equipment">
        <div class="container_manage container_manage_equipment">
          <div class="container_manage_icon_boxes">
            <p class="manage_title">manage</p>
            <div class="container_manage_box"></div>
          </div>
        </div>
      </div>
      <div class="containers container_billing" id="billing">
        <div class="container_manage container_manage_billing">
          <div class="container_manage_icon_boxes">
            <p class="manage_title">manage</p>
            <div class="container_manage_box"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
